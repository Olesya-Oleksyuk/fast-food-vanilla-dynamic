<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastFood Vanilla Dynamic</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f907397b57.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home-page" id="root">
      <header class="home-page__header">
        <h1 class="header__text">Сделайте заказ напрямую из ресторана</h1>
      </header>
      <nav class="home-page__nav">
        <ul class="category-nav">
          <li class="category-nav__item">
            <input id="radio-1" type="radio" name="radio" value="1" />
            <label for="radio-1">Блины</label>
          </li>
          <li class="category-nav__item">
            <input id="radio-2" type="radio" name="radio" value="2" />
            <label for="radio-2">Шаурма</label>
          </li>
          <li class="category-nav__item">
            <input id="radio-3" type="radio" name="radio" value="3" />
            <label for="radio-3">Сэндвичи</label>
          </li>
          <li class="category-nav__item">
            <input id="radio-4" type="radio" name="radio" value="4" />
            <label for="radio-4">Бургеры</label>
          </li>
          <li class="category-nav__item">
            <input id="radio-5" type="radio" name="radio" value="5" />
            <label for="radio-5">Курица & Картофель</label>
          </li>
          <li class="category-nav__item">
            <input id="radio-7" type="radio" name="radio" value="7" />
            <label for="radio-7">Тортилья & Салаты</label>
          </li>
          <li class="category-nav__item">
            <input id="radio-8" type="radio" name="radio" value="8" />
            <label for="radio-8">Напитки & Десерты</label>
          </li>
        </ul>
      </nav>
      <section class="home-page__cart">
        <div class="cart">
          <h2 class="cart__title">
            <span class="cart-logo">
              <img src="i/others/cart-logo.png" alt="Корзина" />
            </span>
            <span class="cart-title__text">Корзина</span>
          </h2>
          <div class="cart__content">
            <table class="cart-table">
              <tr class="cart-table__header">
                <th class="cart-table__name">Название</th>
                <th class="cart-table__count">Количество</th>
              </tr>
            </table>
            <span class="cart-table__cart-overall">
              Итого:&nbsp;<b class="cart-overall__price">0</b>&nbsp;руб.
            </span>
            <button
              type="submit"
              class="cart__checkout-button button-primary button-primary--grey"
            >
              Оформить заказ
            </button>
          </div>
        </div>
      </section>
      <main class="home-page__content">
        <section class="product-catalogue">
          <h2 class="visually-hidden">Каталог продуктов</h2>
          <div data-container="product-catalogue"></div>
        </section>
      </main>
    </div>
    <script type="application/javascript" src="js/app.js"></script>
    <script
      type="application/javascript"
      src="js/products/productCatalog.js"
    ></script>
    <script type="application/javascript" src="js/products/product.js"></script>
    <script type="application/javascript" src="js/products/markets.js"></script>
    <script type="application/javascript" src="js/buttons.js"></script>
  </body>
</html>
