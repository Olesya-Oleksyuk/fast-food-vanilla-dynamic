<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="home-page" id="root">
      <header class="home-page__header">
        <h1 class="header__text">Сделайте заказ напрямую из ресторана</h1>
      </header>
      <div data-container="product-nav"></div>
      <section class="home-page__cart" data-container="cart"></section>
      <main class="home-page__content">
        <section class="product-catalogue">
          <h2 class="visually-hidden">Каталог продуктов</h2>
          <div data-container="product-catalogue"></div>
        </section>
      </main>
      <div class="product-modal product-modal__opened">
        <div class="product-modal__container">
          <header class="product-modal__header">
            <h2>Хедер</h2>
            <button type="button" class="product-modal__close-button">
              Close
            </button>
          </header>
          <div class="product-modal__content">
            <nav class="product-modal-nav">
              <ul class="product-modal-nav__list">
                <li
                  class="product-modal-nav__item product-modal-nav__item--active"
                >
                  Размер
                </li>
                <li class="product-modal-nav__item">Хлеб</li>
                <li class="product-modal-nav__item">Овощи</li>
                <li class="product-modal-nav__item">Соусы</li>
                <li class="product-modal-nav__item">Начинка</li>
                <li
                  class="product-modal-nav__item product-modal-nav__item--active"
                >
                  Готово!
                </li>
              </ul>
            </nav>
          </div>
          <footer class="product-modal__footer">в корзину</footer>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
